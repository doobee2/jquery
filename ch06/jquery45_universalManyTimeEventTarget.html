<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 45 : 범용 이벤트 제거</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    img { display:block; width:100px; height:auto; }
    </style>
    <script>
    $(document).ready(function(){
        // on - off  , bind - onbind
        //img 요소를 클릭하면, 클릭된 이미지를 2배로 커지게 하시오.(이벤트 작동은 세 번만)
        //var $t = $(event.target); ->$t에 $ 안붙여도 되지만, 제이쿼리 선택자임을 나타내기 위해 관례적으로 사용함.
        var cnt = 0;
        $("img").bind("click", function(){
            var $t = $(event.target);
            $t.width($t.width()*2);
            cnt++;
            if(cnt>=3){
                $t.unbind();
            }
        })
    });    
    </script>
</head>
<body>
    <section class="container">
        <h1>범용 이벤트 제거 메소드 - unbind(), off()</h1>
        <article class="data">
            <img src="../ch02/data/dy1.jpg" id="pic1">
        </article>
    </section><br><hr><br>
</body>
</html>
