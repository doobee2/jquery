<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="code.jquery.com_jquery-1.10.0.js"></script> <!-- 다운로드방식 -->
    <script>
        //기본 문법
        //$("선택자").메소드();
        //$(객체).속성;

        $(document).ready(function(){
            $("#lee1").text("제이쿼리 시작!");
        });

        $(document).ready(function(){
            ani();
        });

        function ani(){
            $("#lee3").html("<span style='color:deeppink'>jQuery</span>");
        };

    </script>
</head>
<body>
    <h2 id="lee1"></h2>
    <h2 id="lee2"></h2>
    <h2 id="lee3"></h2>
    <script>
        $(function(){   //바로 실행할 때, body에 입력
            $("#lee2").text("너무 재미있다!");
        });
    </script>

    <div id="menu">
        <ul class="lst">
            <li>상품1</li>
            <li>상품2</li>
            <li>상품3</li>
            <li>상품4</li>
            <li>상품5</li>
        </ul>
        <button id="btn">눌러보세용</button>
    </div>
    <script>
        $(function(){   //바로 실행할 때, body에 입력
           $(".list li").click(function(){
            alert($(this).text());
           });

           var sw = true;
           $("#btn").click(function(){
            if(sw) {
                $("#lee2").text("반짝");
            } else {
                $("#lee2").html("<span style='color:pink'>반짜짝</span>");
            }
            sw = !sw;

            console.log(sw);
            var len = $(".lst li").length + 1;
            $(".lst").append("<li>상품"+len+"</li>");
            $(".lst li").css("color","pink");
            $(".lst li:last-child").css("color","deeppink");
           })
        });
    </script>


</body>
</html>
